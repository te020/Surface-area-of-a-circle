	     <h3> Calculator</h3>
		<label for="Input">Raza cercului este: </label>
		<input type="text" name="Input" id="myInput" placeholder="enter radius...">
    		<br>
       		<br>
    		<button type="button" onclick="getInputValue();">Calculeaza</button>
		<br>
	        <br>
		<label for="output">Aria cercului este: </label><input type="textbox" name="output"></input>
 	
    	  <script>
        	function getInputValue(){
		
            	  var inputVal = document.getElementById("myInput").value;
		  		
		  if(inputVal>0)
	     		{var result=inputVal*inputVal*Math.PI;
            		document.getElementsByName('output')[0].value= result;}
			else alert("Raza trebuie sa fie un numar real pozitiv!");
       			 }
   	 </script>
