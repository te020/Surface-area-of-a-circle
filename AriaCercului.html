<html>
    <head>
        <title>Aria cercului</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <body>      
            <script>
                var raza = window.prompt("Introduceti raza cercului: ");
                
                
                if(isNaN(raza))
                    alert("Trebuie introdus un nr!");
                else
                { if (raza<0)
                     alert("Raza trebuie sa fie pozitiva!");
                 else{
                 
                    var arie = Math.PI*raza*raza;
                    alert("Aria cercului de raza " + raza + " este: " + arie.toFixed(2));
                }
                }
               
                
            </script>
    </body>          
   
</html>
